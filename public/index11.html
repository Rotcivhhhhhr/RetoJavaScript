<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Porcentaje</title>
  <link rel="stylesheet" href="../public/css/tailwind.css">
</head>
<body class="font-bale-mono bg-teal-600 flex items-center justify-center min-h-screen text-lg">
  <div class="bg-teal-800 text-white rounded-lg shadow-lg text-center w-[500px] h-96 p-6">
    <h1 class="text-3xl font-bold mb-2 text-teal-600">Calculadora de porcentaje</h1>
    <hr class="border-teal-600 border-t-2 full-width-hr hr-margin mb-4">
    <div class="flex justify-center items-center mb-4">
      <label for="percentage" class="mr-2">Calcula el</label>
      <input type="number" id="percentage" class="bg-teal-600 text-teal-100 rounded p-1 w-28 text-left" value="10">
      <label for="total" class="mx-2">% de</label>
      <input type="number" id="total" class="bg-teal-600 text-teal-100 rounded p-1 w-28 text-left" value="30">
    </div>
    <div id="calculator-container"></div> <!-- Contenedor para el botÃ³n y el resultado -->
  </div>
  <script src="js/main.js"></script>
</body>
</html>
