<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Porcentaje</title>
  <link rel="stylesheet" href="../public/css/tailwind.css">
</head>
<body class="font-bale-mono bg-teal-600 flex items-center justify-center min-h-screen text-lg">
  <div class="container mx-auto mt-8 bg-teal-800 text-white rounded-lg shadow-lg text-center h-96 flex flex-col justify-center"> <!-- Cambié la altura a h-128 y añadí flex-col y justify-center -->
    <h1 class="text-3xl font-bold mb-8 text-teal-600">Calculadora de porcentaje</h1>
    <hr class="border-teal-600 border-t-2 full-width-hr hr-margin mb-8">
    <div class="flex justify-center items-center mb-8">
      <label for="percentage" class="mr-4">Calcula el</label>
      <input type="number" id="percentage" class="bg-teal-600 text-teal-100 rounded p-0.50 w-30 text-left" value="10"> <!-- Cambié el padding a p-2 -->
      <label for="total" class="mx-2">% de</label>
      <input type="number" id="total" class="bg-teal-600 text-teal-100 rounded p-0.50 w-30 text-left" value="30"> <!-- Cambié el padding a p-2 -->
    </div>
    <div id="calculator-container" class="flex flex-col items-center mt-4">
      <button id="calcular" class="border-2 border-teal-200 bg-teal-800 text-teal-200 hover:bg-teal-700 font-bold py-2 px-4 rounded mb-4">CALCULAR</button> <!-- Añadí py-2 y mb-4 -->
      <div class="flex flex-col items-center p-10 mt-4">
        <span class="text-gray-200 font-bold">Resultado:</span>
        <span id="resultado" class="text-3xl font-semibold text-gray-100 mt-4 "></span> <!-- Añadí mt-2 -->
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
